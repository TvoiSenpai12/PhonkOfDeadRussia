<!doctype html>
<html class="h-100">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/vidbg.css">
  <link rel="stylesheet" href="assets/css/playlist.css">

<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <a href="index.html" class="float-md-start mb-0"><img src="assets/img/brand.png" alt=""></a>
        <nav class="nav nav-masthead justify-content-center float-md-end my-5">
          <a class="nav-link" aria-current="page" href="index.html">Главная</a>
          <a class="nav-link active" href="playlist.html">Плейлист</a>
          <a class="nav-link" href="contacts.html">Контакты</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <div class="music-container">
        <div class="music-info">
          <h4 id="title">Ukulele</h4>
          <div class="progress-container">
            <div class="progress"></div>
          </div>
        </div>

        <audio src="assets/audio/lvl shadowraze feat. genjutsu - phonk 1000-7.mp3" id="audio"></audio>

        <div class="img-container">
          <img src="" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
          <button id="prev" class="action-btn">
            <img src="assets/img/prev.svg" alt="" width="30px">
          </button>
          <button id="play" class="action-btn action-btn-big">
            <img src="assets/img/play.svg" alt="" width="30px" class="play-img">
          </button>
          <button id="next" class="action-btn">
            <img src="assets/img/next.svg" alt="" width="30px">
          </button>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      Фонк это не только <span class="text-white">дрифт.</span>
    </footer>
  </div>

  <script src="assets/script/app.js"></script>
